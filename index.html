<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="cal.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/564/564429.png">
    <script src="cal.js"></script>
</head>
<body>
    <CENter><h1>MY FIRST CALCULATOR</h1></CENter>
    <div class="main-body">
        
        <div class="calc">
            
            <div class="output">
                
                <input type="text" id="screen">

            </div>
            <div class="buttons">
               
                <div class="row">
                    <button onclick="butttonclick(7)" class="btn">7</button>
                    <button onclick="butttonclick(8)" class="btn">8</button>
                    <button onclick="butttonclick(9)" class="btn">9</button>
                    <button onclick="butttonclick('*')"style="width:100px;height:70px;font-size:30px;width:140px;color:orange" class="btn">x</button>

                </div>
                <div class="row" style="margin-block: -85px">
                    <button onclick="butttonclick(4)" class="btn">4</button>
                    <button onclick="butttonclick(5)" class="btn">5</button>
                    <button onclick="butttonclick(6)" class="btn">6</button>
                    <button onclick="butttonclick('/')"style="width:100px;height:70px;font-size:30px;width: 140px;color:orange" class="btn">/</button>
         

                </div>
                <div class="row">
                    <button onclick=" butttonclick(1)" class="btn">1</button>
                    <button onclick="butttonclick(2)" class="btn">2</button>
                    <button onclick="butttonclick(3)" class="btn">3</button>
                    <button onclick="butttonclick('+')"style="width:100px;height:70px;font-size:30px;width: 140px;color:orange" class="btn">+</button>

                </div>
                <div class="row" style="margin-block: -87px;">
                    <button onclick=" butttonclick(0)"style="width:204px;height:70px;font-size:30px;" class="btn">0</button>
             
                    <button onclick="butttonclick('.')" class="btn"><strong>.</strong></button>
                    <button onclick="butttonclick('-')"style="width:100px;height:70px;font-size:30px;width: 140px;color:orange" class="btn">-</button>



                </div>
                <div class="row" style="margin-block:-87px;">
                    <button onclick=" cleardisplay()"style="width:204px;height:70px;font-size:30px;background-color:#f5a442;" class="btn-AC">AC</button>
                    <button onclick="equalclick()"style="width:244px;height:70px;font-size:30px;background-color:#f5a442;" class="btn">=</button>

                </div>


            </div>
        </div>

    </div>
</body>
</html>
